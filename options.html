<!DOCTYPE html>
<html>
<head>
  <title>Message Rewriter Options</title>
  <script src="options.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Message Rewriter Options</h1>
  <p>Select an option to rewrite messages:</p>
  <form>
    <label>
      <input type="radio" name="option" value="rhytmic"> Rhytmic
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="funny"> Funny
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="classy"> Classy
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="professional"> Professional
    </label>
    <br>
    <label>
      <input type="radio" name="option" value="specific"> Specific
    </label>
    <br>
    <label>
        <input type="radio" name="option" value="elaborate"> Elaborate
      </label>
      <br>
      <button id="save">Save</button>
      </form>
      </body>
      </html>
